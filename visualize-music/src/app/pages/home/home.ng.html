<p>Home page</p>
<p>Week ID: {{ weekId }}</p>
<p>Entity Type: {{ entityType$ | async }}</p>
@if (currentWeekData$ | async; as currentWeekData) {
  <app-chart-controls [currentWeekData]="currentWeekData"> </app-chart-controls>
  <app-chart-container
    [items]="currentWeekData"
    [week]="(currentWeekDate$ | async) ?? 'Unknown'"
  ></app-chart-container>
}
